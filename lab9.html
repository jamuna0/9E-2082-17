<!DOCTYPE html>
<html>
<head>
	<title>Combined Nested List</title>
</head>
<body>
   
   <ul type="square">
   	<li>Animals
   		<ol type="1">
   			<li>Dog</li>
   			<li>Rat</li>
   			<li>Cat</li>
   		</ol>
   	</li>
   	<li>Birds
   		<ol type="i">
   			<li>Crow</li>
   			<li>Sparrow</li>
   			<li>Parrot</li>
   			<li>Eagle</li>
   			
   		</ol>
   	</li>
   	<li>Flowers
   		<ol type="circle">
   			<li>White Rose</li>
   			<li>Green Rose</li>
   			<li>Yellow Rose</li>
   			<li>Blue Rose</li>
   		</ol>
   	</li>
   	<li>Sports
   		<ol type="I">
   			<li>Football</li>
   			<li>Cricket</li>
   			<li>Swimming</li>
   			<li>Running</li>
   		</ol>
   		
   	</li>
</body>
</html>
