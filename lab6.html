<!DOCTYPE html>
<html>
<head>
	<title>Nested ordered list </title>
</head>
<body>
   <ol type = A >
   	<li>Animal
   		<ol type = i>
   	<li>Cow</li>
   	<li>Dog</li>
   </ol>
    </li>
    <li> Birds
    	<ol type = 1>
    		<li> Crow</li>
    		<li>Eagle</li>
    	</ol>
    </li>
    <li>Flowers
    	<ol type = I>
    		<li>Rose</li>
    		<ol>
    			<li>Red rose</li>
    			<li>Green rose</li>
    		</ol>
    </li>
        </ol>
    </li>
      </ol>
</body>
</html>
