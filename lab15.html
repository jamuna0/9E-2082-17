<!DOCTYPE html>
<html>
<head>
	<title>Mixed span</title>
</head>
<body>
 <center>
 	<table border ="1">
 	<tr>
 		<td colspan="2">6</td>
 		<td rowspan="2">6</td>
 	</tr>
 	<tr>
 		<td>2</td>
 		<td>5</td>
 		<td>6</td>
 	</tr>
 	<tr>
 		<td>3</td>
 		<td colspan="2">7</td>
 	</tr>
 	</table>
 </center>
</body>
</html>
