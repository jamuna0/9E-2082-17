<!DOCTYPE html>
<html>
<head>
	<title>Ordered list Example</title>
</head>
<body>
     <h3>List of Animals</h3>
     
     <ol>
     	<li>Cow</li>
     	<li>Dog</li>
     	<li>Rabbit</li>
     	<li>Monkey</li>
     </ol>
     <ol type=A>
     	<li>Cow</li>
     	<li>Dog</li>
     	<li>Rabbit</li>
     	<li>Monkey</li>
     </ol>
     <ol type=a>
     	<li>Cow</li>
     	<li>Dog</li>
     	<li>Rabbit</li>
     	<li>Monkey</li>
     </ol>
     <ol type=I>
     	<li>Cow</li>
     	<li>Dog</li>
     	<li>Rabbit</li>
     	<li>Monkey</li>
     </ol>
     <ol  type=i>
     	<li>Cow</li>
     	<li>Dog</li>
     	<li>Rabbit</li>
     	<li>Monkey</li>
     </ol>
</body>
</html>
